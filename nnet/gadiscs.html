<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>GA discs</title>
	<script src="lib/require.min.js"></script>
	<link rel="stylesheet" href="lib/bootstrap-3.3.7.min.css">
	
	<style>
		#screen {
			border: 1px solid black;
		}
	</style>
</head>

<body>

<div class="container">
	<h1>GA disc optimizer test</h1>
	<div class="jumbotron">
		<canvas id="screen" width="600" height="400"></canvas>
	</div>
	<p>
		<button id="reset">reset</button>
		<button id="runTest">run...</button>
		<button id="stopTest" style="display:none;">stop...</button>
		<span class="label label-info"><span id="info"></span></span>
	</p>
</div>

<script>
requirejs.config({
  baseUrl: 'lib',

  paths: {
			jquery: 'jquery-3.1.1.min'
		}

	});

require(['jquery', 'gadiscs/gadiscs.plugin'], function ($) {
		
	$(function() {
		var $screen = $('#screen').gadiscs({
				numDiscs: 30
			});
		var $runTest = $('#runTest');
		var $stopTest = $('#stopTest');
		
		$('#reset').click(function() {
				$screen.gadiscs('reset');
			});
		
		$runTest.click(function() {
				$runTest.hide();
				$stopTest.show();
				
				console.log("start", new Date());
				$screen.gadiscs('runTest');
			});
		
		$stopTest.click(function() {
				$stopTest.hide();
				$runTest.show();
				
				console.log("stop", new Date());
				$screen.gadiscs('stopTest');
			});
		
	});
	
});
</script>

</body>

</html>
